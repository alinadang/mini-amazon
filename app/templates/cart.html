{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Your Cart</h2>
        <a href="{{ url_for('index.index') }}" class="btn btn-outline-secondary btn-sm">
            Back to Home
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span>Cart Items</span>
            <span class="small">Review your items before checkout</span>
        </div>

        <div class="card-body" id="cart-body">
            <div id="cart-empty" class="alert alert-info mb-0" style="display:none;">
                Your cart is currently empty. Browse products and add items to get started!
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Seller ID</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col" style="width:120px;">Quantity</th>
                            <th scope="col">Line Total</th>
                            <th scope="col" style="width:110px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- rows filled by cart.js -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">
            <div>
                <strong>Total:</strong>
                <span id="cart-total">$0.00</span>
            </div>
            <button id="checkout-btn" class="btn btn-success" onclick="checkoutCart()" disabled>
                Checkout
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='cart.js') }}"></script>
{% endblock %}
