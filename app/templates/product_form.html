{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{{ action }} Product</h2>
  <form method="post">
    <div class="form-group">
      <label>Name</label>
      <input name="name" class="form-control" value="{{ product.name if product else '' }}" required/>
    </div>
    <div class="form-group">
      <label>Category</label>
      <select name="category" class="form-control">
        {% for c in categories %}
          <option value="{{ c }}" {% if product and product.category==c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input name="price" type="number" step="0.01" class="form-control" value="{{ product.price if product else '' }}" required/>
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input name="image_url" class="form-control" value="{{ product.image_url if product else '' }}"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control">{{ product.description if product else '' }}</textarea>
    </div>
    <button class="btn btn-primary">{{ action }}</button>
  </form>
</div>
{% endblock %}
