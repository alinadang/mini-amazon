{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Latest Reviews</h2>
  <p class="text-muted">Pass ?user_id=### in the URL or set a default below.</p>

  <div id="reviews">Loading…</div>
  <div id="error" class="text-danger" style="display:none;"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const defaultUserId = 1;
  const params = new URLSearchParams(location.search);
  const userId = params.get('user_id') || defaultUserId;

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('reviews');
    const errBox = document.getElementById('error');
    if (!container) return;
    if (!userId) {
      container.textContent = '';
      errBox.textContent = 'No user_id provided.';
      errBox.style.display = '';
      return;
    }

    container.textContent = 'Loading…';

    fetch(`/api/feedback?user_id=${encodeURIComponent(userId)}`)
      .then(async (res) => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then((rows) => {
        container.innerHTML = '';
        if (!Array.isArray(rows) || rows.length === 0) {
          container.textContent = 'No reviews yet.';
          return;
        }

        const table = document.createElement('table');
        table.className = 'table table-bordered table-striped';
        table.innerHTML = `
          <thead class="thead-dark">
            <tr>
              <th>Product ID</th>
              <th>Date</th>
              <th>Review</th>
              <th>Stars</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
        const tbody = table.querySelector('tbody');

        rows.forEach(({ product_id, comment, rating, date_reviewed }) => {
          const tr = document.createElement('tr');

          const tdProduct = document.createElement('td');
          tdProduct.textContent = String(product_id);

          const tdDate = document.createElement('td');
          let dateText = date_reviewed;
          const d = new Date(date_reviewed);
          if (!Number.isNaN(d.getTime())) {
            dateText = d.toLocaleString(undefined, {
              year: 'numeric', month: 'short', day: '2-digit',
              hour: '2-digit', minute: '2-digit'
            });
          }
          tdDate.textContent = dateText;

          const tdReview = document.createElement('td');
          tdReview.textContent = comment;

          const tdStars = document.createElement('td');
          const r = Math.max(0, Math.min(5, Number(rating) || 0));
          tdStars.setAttribute('aria-label', `${r} out of 5 stars`);
          tdStars.textContent = '★★★★★'.slice(0, r) + '☆☆☆☆☆'.slice(r);

          tr.append(tdProduct, tdDate, tdReview, tdStars);
          tbody.appendChild(tr);
        });

        container.appendChild(table);
      })
      .catch((err) => {
        console.error(err);
        if (errBox) {
          errBox.textContent = 'Failed to load reviews.';
          errBox.style.display = '';
        }
        container.textContent = '';
      });
  });
</script>
{% endblock %}
